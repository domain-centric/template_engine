version: 1.0.0
repository: https://github.com/domain-centric/template_engine

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  collection: ^1.17.2
  petitparser: ^5.4.0
  recase: ^4.1.0

dev_dependencies:
  flutter_lints: ^2.0.0
  given_when_then_unit_test: ^0.2.0
  shouldly: ^0.5.0+1
  test: ^1.24.4
