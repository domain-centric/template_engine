name: template_engine
description: A Dart package to parse and render templates, using (nested) variables and custom tags.
version: 1.4.1
repository: https://github.com/domain-centric/template_engine

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  change_case: ^2.2.0
  collection: ^1.19.1
  http: ^1.3.0
  petitparser: ^6.1.0
  recase: ^4.1.0
  xml: ^6.5.0
  yaml: ^3.1.3


dev_dependencies:
  flutter_lints: ^5.0.0
  given_when_then_unit_test: ^0.2.0
  shouldly: ^0.5.0+1
  test: ^1.25.1
